<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Việt Nam - Liên hệ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'honda-red': '#e60012',
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans m-0 p-0">
    <!-- Header & Nav giống index.html -->

    <main class="max-w-7xl mx-auto p-5">
        <h1 class="text-3xl font-bold mb-8">Liên hệ với chúng tôi</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Thông tin liên hệ -->
            <div class="space-y-4">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Thông tin liên hệ</h3>
                    <div class="space-y-2">
                        <p><strong>Địa chỉ:</strong> Phường 6 Nguyễn Chí Khanh, TP Trà Vinh</p>
                        <p><strong>Điện thoại:</strong> 0392647923</p>
                        <p><strong>Email:</strong> contact@thanhtrunghonda.com</p>
                        <p><strong>Giờ làm việc:</strong> 8:00 - 17:30 (Thứ 2 - Chủ nhật)</p>
                    </div>
                </div>
            </div>

            <!-- Form liên hệ -->
            <form class="space-y-4 bg-white p-6 rounded-lg shadow-lg">
                <div>
                    <label class="block text-gray-700 mb-2">Họ và tên</label>
                    <input type="text" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Số điện thoại</label>
                    <input type="tel" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Nội dung</label>
                    <textarea class="w-full p-2 border rounded-md h-32" required></textarea>
                </div>
                <button type="submit" class="bg-honda-red text-white px-6 py-2 rounded-md hover:bg-red-700 transition-colors">
                    Gửi tin nhắn
                </button>
            </form>
        </div>
    </main>

    <!-- Footer giống index.html -->
</body>
</html>
